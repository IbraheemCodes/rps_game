<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--google font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <img class="rps-logo" src="assets/images/logo.png" alt="Game-logo">

    <h1 class="Header">
        RPS GAME
    </h1>

    <div class="container">
    <div class="game-section">
        <div class="control-section">
            <button id="1">
                <img src="assets/images/rock.png" alt="rock">
            </button>

            <button id="2">
                <img src="assets/images/paper.png" alt="paper">
            </button>

            <button id="3">
                <img src="assets/images/scissor.png" alt="scissor">
            </button>

        </div>
        <div> <h2 class="vs-tag">VS</h2> </div>
        <div class="control-section1">
            <button id="4">
                <img src="assets/images/rock.png" alt="rock"></button>

            <button id="5">
                <img src="assets/images/paper.png" alt="paper"></button>

            <button id="6">
                <img src="assets/images/scissor.png" alt="scissor"></button>

        </div>
        
    </div>

    <div class="scoreboard-section">
        <p class="scoreboard">You <span id="your-score">0</span></p>
        <p class="scoreboard1">Bot <span id="bot-score">0</span></p>
    </div>
    <div class="winner"><h1 id="winner-display">WINNER!!!</h1></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
